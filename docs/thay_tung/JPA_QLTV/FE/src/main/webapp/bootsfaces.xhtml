<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Register Employee</title>
</h:head>
<h:form>
	<b:well>
		<h:form>
			<p:growl id="msgs1" showDetail="true" />
			<b:panelGrid colSpans="5,7">
				<b:inputText label="Enter a number" value="#{barcodeBean.code39}">
					<f:facet name="prepend">
						<h:outputText value="Code39" />
					</f:facet>
					<p:ajax event="keyup" update="code39" />
				</b:inputText>
				<p:barcode value="#{barcodeBean.code39}" type="code39" id="code39" />

				<b:inputText label="Enter your internet address"
					value="#{barcodeBean.url2}">
					<p:ajax event="keyup" update="@next" />
				</b:inputText>
				<p:barcode value="#{barcodeBean.url2}" type="qr" id="qr1"
					style="width:90px;height:90px;" />

				<b:inputText label="Enter another internet address"
					value="#{barcodeBean.url}" onkeyup="ajax:barcodeBean.doNothing()"
					update="@next">
					<f:facet name="prepend">
						<b:selectOneMenu value="#{barcodeBean.protocol}">
							<f:selectItem itemLabel="http://" />
							<f:selectItem itemLabel="https://" />
						</b:selectOneMenu>
						<h:outputText value="www." />
					</f:facet>
				</b:inputText>
				<p:barcode value="#{barcodeBean.completeURL}" type="qr" id="qr2"
					style="width:90px;height:90px;" />
        :panelGrid>
    
		
		</h:form>
	</b:well>
</h:form>
</html>
