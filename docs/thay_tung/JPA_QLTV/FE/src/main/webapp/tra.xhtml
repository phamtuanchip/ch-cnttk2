<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form>
			<p:growl id="messages"></p:growl>
			<p:panelGrid columns="2">
				<p:outputLabel value="Mã phiếu:" for="acSimple4" />
				<p:autoComplete id="acSimple4" value="#{autoCompleteView.docgia.name}"
					completeMethod="#{autoCompleteView.completeCard}" />

				<p:outputLabel value="Ngày trả:"></p:outputLabel>
				<p:calendar value="#{autoCompleteView.phieutra.date}"></p:calendar>
				<p:outputLabel value="Độc giả:" for="acSimple5" />
				<p:autoComplete id="acSimple5" value="#{autoCompleteView.docgia.cardNum}"
					completeMethod="#{autoCompleteView.completeName}" />
				<p:outputLabel value="Số lượng:"></p:outputLabel>
				<p:inputText value="#{autoCompleteView.phieutra.num}"></p:inputText>
				<p:outputLabel value="Quá hạn:"></p:outputLabel>
				<p:selectBooleanCheckbox value="" />
			</p:panelGrid>
			<p:commandButton value="Lưu" action="#{autoCompleteView.book}"
				update="messages"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
