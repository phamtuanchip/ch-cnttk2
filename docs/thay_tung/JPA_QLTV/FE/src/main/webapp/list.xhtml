 <ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form>
			<p:growl id="messages"></p:growl>
			<p:dataTable id="bookList" var="car" value="#{homeView.books}">
				<p:column headerText="Id">
					<h:outputText value="#{car.id}" />
				</p:column>

				<p:column headerText="Tên">
					<h:outputText value="#{car.name}" />
				</p:column>

				<p:column headerText="Nhà Xuất Bản">
					<h:outputText value="#{car.year}" />
				</p:column>

				<p:column headerText="Năm xuất bản">
					<h:outputText value="#{car.publish}" />
				</p:column>

				<p:column headerText="Số lượng còn">
					<h:outputText value="#{car.num}" />
				</p:column>

			</p:dataTable>

			<p:panelGrid id="inputGroup" columns="2">
				<p:outputLabel value="Enter Employee Name:"></p:outputLabel>
				<p:inputText value="#{homeView.employee.employeeName}"></p:inputText>
				<p:outputLabel value="Enter Employee Hire Date:"></p:outputLabel>
				<p:calendar value="#{homeView.employee.employeeHireDate}"></p:calendar>
				<p:outputLabel value="Enter Employee Salary:"></p:outputLabel>
				<p:inputText value="#{homeView.employee.employeeSalary}"></p:inputText>
			</p:panelGrid>
			<p:commandButton value="Register" action="#{homeView.book}"
				update="messages,bookList,inputGroup"></p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
