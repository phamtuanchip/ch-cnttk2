<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form>
			<p:growl id="messages"></p:growl>
			<p:dataTable id="bookList" var="s" value="#{homeView.papers}">
				<p:column headerText="Id">
					<h:outputText value="#{s.id}" />
				</p:column>
				<p:column headerText="Tên tạp chí">
					<h:outputText value="#{s.name}" />
				</p:column>
				<p:column headerText="Năm phát hành">
					<h:outputText value="#{s.year}" />
				</p:column>
				<p:column headerText="Số lượng còn">
					<h:outputText value="#{s.num}" />
				</p:column>
			</p:dataTable>
			<p:outputLabel value="Nhập tạp chí:"></p:outputLabel>
			<p:panelGrid id="inputGroup" columns="2">
				<p:outputLabel value="Tên tạp chí:"></p:outputLabel>
				<p:inputText value="#{homeView.tapchi.name}"></p:inputText>				
				<p:outputLabel value="Năm phát hành:"></p:outputLabel>
				<p:inputText value="#{homeView.tapchi.year}"></p:inputText>
				<p:outputLabel value="Số lượng:"></p:outputLabel>
				<p:inputText value="#{homeView.tapchi.num}"></p:inputText>
			</p:panelGrid>
			<p:commandButton value="Lưu" action="#{homeView.paper}"
				update="messages,bookList,inputGroup"></p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>
